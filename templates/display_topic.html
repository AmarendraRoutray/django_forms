<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <center>
        <form action="" method="POST">
            {% csrf_token %}
            <table border="3px">
                <tr>
                    <th>Topic Name</th>
                </tr>
            {% for to in topics %}
                <tr>
                    <td>{{ to.topic_name }}</td>
                </tr>
            {% endfor %}
            </table>
        </form>
    </center>
</body>

</html>
